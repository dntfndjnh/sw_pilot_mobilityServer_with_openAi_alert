<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>보고서</title>
    <style>
        body {
            font-family: 'Malgun Gothic', Arial, sans-serif;
            margin: 40px auto;
            max-width: 900px;
            color: #333;
            line-height: 1.7;
            background: #f9f9f9;
            padding: 0 20px;
        }
        h1, h2, h3 {
            color: #003366; /* 서울대 메인 블루 */
            border-bottom: 2px solid #003366;
            padding-bottom: 8px;
            margin-top: 30px;
        }
        h2.ai-analyze-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #003366;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 1em;
            margin-bottom: 2em;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px 14px;
            text-align: left;
        }
        th {
            background-color: #003366; /* 서울대 메인 블루 */
            color: white;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #f4f6f7;
        }
        tr:hover {
            background-color: #e0e7f1; /* 부드러운 연한 블루 톤 */
            transition: background-color 0.2s;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
            text-align: center;
        }
        #btnDownloadPdf, #btnAnalyze {
            background-color: #003366; /* 서울대 메인 블루 */
            color: white;
            border: none;
            padding: 10px 18px;
            font-size: 0.95em;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: background-color 0.2s, transform 0.1s;
        }
        #btnDownloadPdf:hover, #btnAnalyze:hover {
            background-color: #002244; /* 더 짙은 블루 */
            transform: translateY(-2px);
        }
        #btnDownloadPdf {
            float: right;
            margin-bottom: 20px;
        }
        #aiAnalysisContent {
            margin-top: 0.5em;
            min-height: 3em;
            color: #555;
            font-style: italic;
            white-space: pre-wrap;
            background: #fff;
            border-radius: 6px;
            padding: 10px 14px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
        }
        @media print {
            #btnAnalyze,
            #btnDownloadPdf {
                display: none !important;
            }
        }
    </style>
</head>
<body>

<button id="btnDownloadPdf">PDF 저장</button>

<div id="reportContent">
    <h1>공정점검보고서 <span id="reportDate" style="font-size: 0.6em; color: #555;"></span></h1>
    <h2>작성자 정보</h2>
    <p><strong>사용자ID: </strong><span id="authorId">로딩 중...</span></p>
    <p><strong>작성일: </strong><span id="todayDate">날짜 로드 중...</span></p>

    <h2 class="ai-analyze-header">
        AI분석
        <button id="btnAnalyze">AI 분석하기</button>
    </h2>
    <p id="aiAnalysisContent">보고서 요약 내용이 여기에 표시됩니다.</p>

    <h2>상세 내용 (항목 별)</h2>
    <table>
        <thead>
        <tr>
            <th>Zone</th>
            <th>항목</th>
            <th>설명</th>
            <th>값</th>
        </tr>
        </thead>
        <tbody id="zoneTableBody">
        <tr><td colspan="4">로딩 중...</td></tr>
        </tbody>
    </table>

    <h2>항목별 누적 합계</h2>
    <table>
        <thead>
        <tr>
            <th>항목</th>
            <th>누적 합계</th>
        </tr>
        </thead>
        <tbody id="totalTableBody">
        <tr><td colspan="2">로딩 중...</td></tr>
        </tbody>
    </table>

    <div class="footer">© 2025 SWPILOT MOBILITY1. All rights reserved.</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', async () => {
    const dateSpan = document.getElementById('todayDate');
    const today = new Date();
    dateSpan.innerText = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,'0')}-${String(today.getDate()).padStart(2,'0')} ${String(today.getHours()).padStart(2,'0')}:${String(today.getMinutes()).padStart(2,'0')}`;

    const params = new URLSearchParams(window.location.search);
    const userId = params.get('id');
    document.getElementById('authorId').innerText = userId ? userId : '알 수 없음';

    try {
        const zoneResponse = await fetch('/api/zone-totals');
        const zoneData = await zoneResponse.json();
        const zoneTbody = document.getElementById('zoneTableBody');
        zoneTbody.innerHTML = '';
        zoneData.forEach(entry => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${entry.areaName}</td>
                <td>${entry.itemName}</td>
                <td>${entry.time}에 ${entry.areaName}에서 ${entry.itemName} 발생</td>
                <td>${entry.value}</td>
            `;
            zoneTbody.appendChild(tr);
        });

        const totalResponse = await fetch('/api/totals');
        const totalData = await totalResponse.json();
        const totalTbody = document.getElementById('totalTableBody');
        totalTbody.innerHTML = '';
        Object.entries(totalData).forEach(([item, value]) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${item}</td>
                <td>${value}</td>
            `;
            totalTbody.appendChild(tr);
        });
    } catch (error) {
        console.error('데이터 불러오기 실패:', error);
    }
});

document.getElementById('btnDownloadPdf').addEventListener('click', () => {
    const btnAnalyze = document.getElementById('btnAnalyze');
    btnAnalyze.style.display = 'none';
    const element = document.getElementById('reportContent');
    const opt = {
        margin: 0.5,
        filename: (document.title || 'report') + '.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
    };
    html2pdf().set(opt).from(element).save().then(() => {
        btnAnalyze.style.display = '';
    }).catch(() => {
        btnAnalyze.style.display = '';
    });
});

setInterval(async () => {
    try {
        const zoneResponse = await fetch('/api/zone-totals');
        const zoneData = await zoneResponse.json();
        const zoneTbody = document.getElementById('zoneTableBody');
        zoneTbody.innerHTML = '';
        zoneData.forEach(entry => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${entry.areaName}</td>
                <td>${entry.itemName}</td>
                <td>${entry.time}에 ${entry.areaName}에서 ${entry.itemName} 발생</td>
                <td>${entry.value}</td>
            `;
            zoneTbody.appendChild(tr);
        });

        const totalResponse = await fetch('/api/totals');
        const totalData = await totalResponse.json();
        const totalTbody = document.getElementById('totalTableBody');
        totalTbody.innerHTML = '';
        Object.entries(totalData).forEach(([item, value]) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${item}</td>
                <td>${value}</td>
            `;
            totalTbody.appendChild(tr);
        });
    } catch (error) {
        console.error('자동 갱신 중 오류:', error);
    }
}, 3000);

document.getElementById('btnAnalyze').addEventListener('click', async () => {
    const aiAnalysisElem = document.getElementById('aiAnalysisContent');
    aiAnalysisElem.innerText = '분석 중... 잠시만 기다려주세요.';
    try {
        const response = await fetch('/api/analyze');
        if (!response.ok) {
            aiAnalysisElem.innerText = `AI 분석 데이터를 받아오지 못했습니다 (${response.status})`;
            return;
        }
        const analyzeText = await response.text();
        aiAnalysisElem.innerText = analyzeText;
    } catch (error) {
        console.error('AI 분석 요청 실패:', error);
        aiAnalysisElem.innerText = 'AI 분석 요청 중 오류가 발생했습니다.';
    }
});
</script>

</body>
</html>
