<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>보고서</title>
    <style>
        body {
            font-family: 'Malgun Gothic', Arial, sans-serif;
            margin: 40px auto;
            max-width: 900px;
            color: #333;
            line-height: 1.6;
            background: #f9f9f9;
        }
        h1, h2, h3 {
            color: #2c3e50;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 6px;
        }
        h2.ai-analyze-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 6px;
            color: #2c3e50;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 1em;
            margin-bottom: 2em;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #2980b9;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f4f6f7;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
            text-align: center;
        }
        #btnDownloadPdf {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 8px 14px;
            font-size: 0.95em;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
            float: right;
            transition: background-color 0.2s ease;
        }
        #btnDownloadPdf:hover {
            background-color: #1f618d;
        }
        #btnAnalyze {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 6px 12px;
            font-size: 0.9em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #btnAnalyze:hover {
            background-color: #1f618d;
        }
        #aiAnalysisContent {
            margin-top: 0.5em;
            min-height: 3em;
            color: #555;
            font-style: italic;
            white-space: pre-wrap;
        }
        @media print {
            #btnAnalyze,
            #btnDownloadPdf {
                display: none !important;
            }
        }
    </style>
</head>
<body>

<button id="btnDownloadPdf">PDF 저장</button>

<div id="reportContent">
    <h1>공정점검보고서 <span id="reportDate" style="font-size: 0.6em; color: #555;"></span></h1>
    <h2>작성자 정보</h2>
    <p><strong>사용자ID: </strong><span id="authorId">로딩 중...</span></p>
    <p><strong>작성일: </strong><span id="todayDate">날짜 로드 중...</span></p>

    <h2 class="ai-analyze-header">
        AI분석
        <button id="btnAnalyze">AI 분석하기</button>
    </h2>
    <p id="aiAnalysisContent">보고서 요약 내용이 여기에 표시됩니다.</p>

    <h2>상세 내용 (항목 별)</h2>
    <table>
        <thead>
        <tr>
            <th>Zone</th>
            <th>항목</th>
            <th>설명</th>
            <th>값</th>
        </tr>
        </thead>
        <tbody id="zoneTableBody">
        <tr><td colspan="4">로딩 중...</td></tr>
        </tbody>
    </table>

    <h2>항목별 누적 합계</h2>
    <table>
        <thead>
        <tr>
            <th>항목</th>
            <th>누적 합계</th>
        </tr>
        </thead>
        <tbody id="totalTableBody">
        <tr><td colspan="2">로딩 중...</td></tr>
        </tbody>
    </table>

    <div class="footer">© 2025 SWPILOT MOBILITY1. All rights reserved.</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const dateSpan = document.getElementById('todayDate');
        const today = new Date();
        dateSpan.innerText = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,'0')}-${String(today.getDate()).padStart(2,'0')} ${String(today.getHours()).padStart(2,'0')}:${String(today.getMinutes()).padStart(2,'0')}`;

        const params = new URLSearchParams(window.location.search);
        const userId = params.get('id');
        document.getElementById('authorId').innerText = userId ? userId : '알 수 없음';

        try {
            const zoneResponse = await fetch('/api/zone-totals');
            const zoneData = await zoneResponse.json();
            const zoneTbody = document.getElementById('zoneTableBody');
            zoneTbody.innerHTML = '';

            zoneData.forEach(entry => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${entry.areaName}</td>
                    <td>${entry.itemName}</td>
                    <td>${entry.time}에 ${entry.areaName}에서 ${entry.itemName} 발생</td>
                    <td>${entry.value}</td>
                `;
                zoneTbody.appendChild(tr);
            });

            const totalResponse = await fetch('/api/totals');
            const totalData = await totalResponse.json();
            const totalTbody = document.getElementById('totalTableBody');
            totalTbody.innerHTML = '';

            Object.entries(totalData).forEach(([item, value]) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item}</td>
                    <td>${value}</td>
                `;
                totalTbody.appendChild(tr);
            });
        } catch (error) {
            console.error('데이터 불러오기 실패:', error);
        }
    });

    document.getElementById('btnDownloadPdf').addEventListener('click', () => {
        const btnAnalyze = document.getElementById('btnAnalyze');
        btnAnalyze.style.display = 'none'; // PDF 저장 전 숨김

        const element = document.getElementById('reportContent');
        const opt = {
            margin: 0.5,
            filename: (document.title || 'report') + '.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
        };

        html2pdf().set(opt).from(element).save().then(() => {
            btnAnalyze.style.display = ''; // PDF 저장 후 다시 보이기
        }).catch(() => {
            btnAnalyze.style.display = ''; // 실패 시에도 다시 보이기
        });
    });

    setInterval(async () => {
        try {
            const zoneResponse = await fetch('/api/zone-totals');
            const zoneData = await zoneResponse.json();
            const zoneTbody = document.getElementById('zoneTableBody');
            zoneTbody.innerHTML = '';
            zoneData.forEach(entry => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${entry.areaName}</td>
                    <td>${entry.itemName}</td>
                    <td>${entry.time}에 ${entry.areaName}에서 ${entry.itemName} 발생</td>
                    <td>${entry.value}</td>
                `;
                zoneTbody.appendChild(tr);
            });

            const totalResponse = await fetch('/api/totals');
            const totalData = await totalResponse.json();
            const totalTbody = document.getElementById('totalTableBody');
            totalTbody.innerHTML = '';
            Object.entries(totalData).forEach(([item, value]) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item}</td>
                    <td>${value}</td>
                `;
                totalTbody.appendChild(tr);
            });
        } catch (error) {
            console.error('자동 갱신 중 오류:', error);
        }
    }, 3000);

    document.getElementById('btnAnalyze').addEventListener('click', async () => {
        const aiAnalysisElem = document.getElementById('aiAnalysisContent');
        aiAnalysisElem.innerText = '분석 중... 잠시만 기다려주세요.';

        try {
            const response = await fetch('/api/analyze');
            if (!response.ok) {
                aiAnalysisElem.innerText = `AI 분석 데이터를 받아오지 못했습니다 (${response.status})`;
                return;
            }
            const analyzeText = await response.text();
            aiAnalysisElem.innerText = analyzeText;
        } catch (error) {
            console.error('AI 분석 요청 실패:', error);
            aiAnalysisElem.innerText = 'AI 분석 요청 중 오류가 발생했습니다.';
        }
    });


    function showAlertAndOpenPlayPage() {
            const result = confirm("비상상황발생! 촬영된 이미지를 보시겠습니까?");
            if (result) {
                // '확인' 클릭 시 새창으로 play.html 열기
                window.open('/play', 'playWindow', 'width=800,height=600');
            }
            // '취소' 클릭 시 아무 동작하지 않음
        }
</script>

</body>
</html>
